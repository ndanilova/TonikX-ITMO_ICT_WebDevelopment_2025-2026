<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>School board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .login{
          form{
              display: flex;
              flex-direction: column;
              align-items: center;

              p{
                  display: flex;
                  flex-direction: column;
                  gap: 20px;
                  justify-content: space-between;

              }

              input{
                  padding: 5px 20px 10px 20px;
                  display: flex;
                  align-items: center;
                  border: #0d6efd solid 2px;
                  border-radius: 10px;

              }

            button{
                width: 80%;
                padding: 10px 0;
                color: white;
                background-color: #0d6efd;
                border: 0;
                border-radius: 20px;
            }
        }
        }

    </style>

</head>
<body class="container d-flex justify-content-center py-5 login">
<div class="login card border w-50 d-flex justify-content-center align-items-center pb-5">
    <div class="card-header bg-primary w-100 text-white text-center">
       <h2>Log in</h2>
    </div>
    <div class="card-body d-flex flex-column gap-4 h5">
        <form method="post" class="w-75">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enter</button>
        </form>
        <p>Haven't signed up yet? <a href="{% url 'signup' %}">Sign up</a></p>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
