<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .register{
          form{
              display: flex;
              flex-direction: column;
              align-items: center;

              p{
                  display: flex;
                  flex-direction: column;
                  gap: 20px;
                  justify-content: space-between;

              }

              input, select{
                  border: #0d6efd solid 2px;
                  border-radius: 10px;
              }

            button{
                width: 80%;
                padding: 10px 0;
                color: white;
                background-color: #0d6efd;
                border: 0;
                border-radius: 20px;
            }
        }
        }

    </style>

</head>
<body class="d-flex flex-column justify-content-center mt-3 register">
<div class="container w-75">
    <header class="pb-4"><h1>Welcome to the school board!</h1></header>
    <div class="content card border">
        <div class="card-header bg-primary text-white text-center">
            <h2>Registration</h2>
        </div>
        <div class="card-body h5 d-flex flex-column justify-content-center p-5">
            <form method="post" class="d-flex flex-column gap-2">
                <div class="form-actions">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>

                <button type="submit">Create an account</button>
            </form>
            <p class="mt-3 text-center">Already have one? <a href="{% url 'login' %}">Log in</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
